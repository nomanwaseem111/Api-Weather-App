<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" href="./cloud.png" />

<body>
    <nav class="nav-bar">
        <h1>Weather App</h1>
    </nav>
    <div class="body_padding_div">

        <form onsubmit="getWeather(); return false" class="formm">
            <input type="text" id="city" placeholder="Enter your city name">
        </form>
        <div class="main_container">
            <div>
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAhcAAABeCAMAAACnz8b3AAAAA1BMVEX///+nxBvIAAAASElEQVR4nO3BMQEAAADCoPVPbQlPoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAICXAcTQAAEvV4jRAAAAAElFTkSuQmCC"
                    alt="" id="weather_icon">
            </div>
            <div id="tempC"></div>
        </div>
        <div class="flex">
            <div id="city_name"></div>
            <div id="weather_condition"></div>
        </div>

        <div class="details">

            <div class="left">
                <div id="tempF"></div><br>
                <div id="feels_like"></div><br>
                <div id="humidity"></div><br>
            </div>
            <div class="right">
                <div id="wind"></div>
                <div id="visibility"></div><br>
                <div id="wind_speed"></div>
            </div>
        </div>
    </div>

    <footer>
        <h3>Developed By Noman</h3>
    </footer>








    <script src="app.js"></script>
</body>
